<script>
    $(function() {
        $('#module_cont').load('./pages/m_city.html');
        $('.main').on('click','li',function() {
            if($(this).text() === '城市管理') {
                $('#module_cont').load('./pages/m_city.html');
            }
            else if($(this).text() === '福利管理') {
                $('#module_cont').load('./pages/m_welfare.html');
            } else if($(this).text() === '职位管理') {
                $('#module_cont').load('./pages/m_job.html');
            }
        });
    });
</script>

<!-- 主体容器 -->
<div class="main">
    <div class="container">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">城市管理</li>
                <li>福利管理</li>
                <li>职位管理</li>
            </ul>
        </div>
        <div id="module_cont" class="cont">

        </div>
    </div>
</div>
<!-- / 主体容器 -->
