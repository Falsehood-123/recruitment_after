    function getBussinessIds() {
        var url = "http://47.106.244.1:7777/Business/findAll";

                    `).appendTo($('#employment_businessId'));
                    // 将得到的数组内的所在地去重
                    var arr = result.data;
                    var nas = [];
                    var len = arr.length;
                    for(var i = 0; i < len; i++){
                        for(var j = i + 1; j < len; j++){
                            if(arr[i].name === arr[j].name){
                                j = ++i;
                            }
                        }
                        nas.push(arr[i]);
                    }

                    nas.forEach(function(item) {
                        $(`
                            <option value="`+item.id+`">`+item.name+`</option>

    // 获取时间
    function dateParse(dataString) {
		if(dataString){
		    let date = new Date(dataString);
		    let Y = date.getFullYear() + '-';
		    let M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
		    let D = (date.getDate()< 10 ? '0'+date.getDate() : date.getDate())+' ';
		    let h = (date.getHours()< 10 ? '0'+date.getHours() : date.getHours())+ ':';
		    let m = (date.getMinutes()< 10 ? '0'+date.getMinutes() : date.getMinutes())+ ':';
		    let s = (date.getSeconds()< 10 ? '0'+date.getSeconds() : date.getSeconds());
		    return Y+M+D+h+m+s;
		} else {
		    return '';
		}
	}

                // data = "contactName="+contactName+"&contactPhone="+contactPhone+"&title="+title+"&workingHours="+workingHours+"&job="+job+"&num="+num+"&businessId="+"&salary="+salary+"&status="+status+"&auditStatus="+auditStatus+"&welfare="+welfare+"&jobId="+jobId+"&description="+description;

                    contactPhone:contactPhone,

                    workingHours:workingHours,
                    job:job,
                    num:num,

                    salary:salary,
                    status:status,
                    auditStatus:auditStatus,
                    welfare:welfare,
                    // jobId:jobId,
                    description:description
                }
            }
            $.ajax({
                url:url,
				type:'post',
				data:data,
                success:function(result) {

                        alert(result.message);
                        reloadData();

                }

        })

        // 为招聘中页面的操作按钮添加事件

            switch(this.id) {
                case 'btn_edit':
                    // 调出模态框
                    getJobId();
                    getBussinessIds();
                    getJobsType();
                    $('#employment_modal').modal('show');
                    // 将这一列的数据添加到模态框对应的位置中
                    var id = $(this).parents('tr').find('input[name=id]').val();
                    addAllData(id);
                    break;
                case 'btn_del':
                    var id = $(this).parents('tr').find('input[name=id]').val();
                    var url = "http://47.106.244.1:7777/Employment/deleteById";
                    $.ajax({
                        url:url,

                        success:function(result) {
